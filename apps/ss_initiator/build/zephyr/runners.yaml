# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink
- pyocd

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/ggory15/git/DWM1001_Firmware_Localization/boards/arm/nrf52_dwm1001
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/ggory15/zephyr-sdk-0.12.4/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/ggory15/zephyr-sdk-0.12.4/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search: /home/ggory15/zephyr-sdk-0.12.4/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  nrfjprog:
    - --nrf-family=NRF52
  jlink:
    - --dt-flash=y
    - --device=nrf52
  pyocd:
    - --dt-flash=y
    - --target=nrf52
